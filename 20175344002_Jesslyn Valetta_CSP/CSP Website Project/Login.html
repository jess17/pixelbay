<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="LoginStyles.css">
    <title>Login Page</title>
</head>

<body>
    <div>
        <div class="preloader">
            <img src="Bars-2s-196px.gif" alt="Preloader">
        </div>
        <div class="container" style="background-image: url('Img/LoginBG.jpg');">
            <div class="formWrapper">
                <div class="back">
                    <a href="index.html"> <i class="fas fa-arrow-circle-left"></i> </a>
                </div>
                <div class="formTitle">
                    <h1>Log in</h1>
                </div>
                <div class="profilePict">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <form class="loginForm">
                    <div class="usernameBox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" class="username defFont" id="usernameVal">
                        <i class="fas fa-exclamation-circle" style='color: #c7262e;'></i>
                        <span class="error"></span>
                    </div>
                    <div class="passwordBox">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" class="password defFont">
                        <i class="fas fa-exclamation-circle" style='color: #c7262e;'></i>
                        <span class="error"></span>
                    </div>
                    <div class="forgotPass">
                        <div class="wrapRememberMe"><input type="checkbox" id="rememberMe">
                            <label for="rememberMe" class="smallFont defFont">Remember Me</label>
                        </div>
                        <a href="ForgotPassword.html" class="smallFont defFont">Forgot your password?</a>
                    </div>
                    <div class="button">
                        <a class="checkEmpty"><input type="button" value="Login" ></a>
                        <a href="Register.html"><input type="button" value="Sign Up" class="checkEmpty"></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="../all.js"></script>
    <script src="preloader.js"></script>
    <script src="Login.js"></script>
</body>

</html>
