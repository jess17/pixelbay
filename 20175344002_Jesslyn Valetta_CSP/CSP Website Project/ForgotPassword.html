<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="LoginStyles.css">
    <title>Reset Password</title>
</head>

<body>
    <div>
        <div class="preloader">
            <img src="Bars-2s-196px.gif" alt="Preloader">
        </div>
        <div class="container" style="background-image: url('Img/forgotPassBG.jpg');">
            <div class="formWrapper" style="background-color:rgba(185, 254, 183, 0.6);">
                <div class="back">
                    <a href="Login.html"> <i class="fas fa-arrow-circle-left" style="color:rgb(46, 64, 82);"></i> </a>
                </div>
                <div class="formTitle azureishWhite">
                    <h1>Reset Password</h1>
                </div>
                <div class="profilePict">
                    <i class="fas fa-user-astronaut" style="color:rgb(46, 64, 82);"></i>
                </div>
                <form class="loginForm">
                    <div class="passwordBox">
                        <i class="fas fa-lock" style="color:rgb(46, 64, 82);"></i>
                        <input type="password" placeholder="New Password" class="password2"
                            style="color:rgb(46, 64, 82);">
                        <span class="error"></span>
                        <i class="fas fa-exclamation-circle" style='color: #c7262e;'></i>
                    </div>
                    <div class="passwordBox">
                        <i class="fas fa-lock" style="color:rgb(46, 64, 82);"></i>
                        <input type="password" placeholder="Confirm Password" class="password2"
                            style="color:rgb(46, 64, 82);">
                        <span class="error"></span>
                        <i class="fas fa-exclamation-circle" style='color: #c7262e;'></i>
                    </div>
                    <div class="forgotButton">
                        <a><input type="button" value="Reset Password" id="resetPass"
                                style="background-color:rgb(46, 64, 82, 0.6); color: white"></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="../all.js"></script>
    <script src='preloader.js'></script>
    <script src="forgotPass.js"></script>
</body>

</html>
